<!-- Navbar -->
{% load static %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'pages:home' %}">
        <img src="{% static 'img/logo.png' %}" class="logo" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item {% if activated == 'Home' %} active {% endif %} mr-3">
            <a class="nav-link" href="{% url 'pages:home' %}">Home</a>
          </li>
          <li class="nav-item {% if activated == 'About' %} active {% endif %}  mr-3">
            <a class="nav-link" href="{% url 'pages:about' %}">About</a>
          </li>
          <li class="nav-item {% if activated == 'Listings' %} active {% endif %} mr-3">
            <a class="nav-link" href="{% url 'listings:listings' %}">Featured Listings</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <li class="nav-item mr-3 {% if activated == 'Dashboard' %} active {% endif %}">
              <a class="nav-link" href="{% url 'accounts:dashboard' %}"> Dashboard</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'accounts:logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
          {% else %}
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'accounts:register' %}">
                <i class="fas fa-user-plus"></i> Register</a>
            </li>
            <li class="nav-item mr-3">
              <a class="nav-link" href="{% url 'accounts:login' %}">
                <i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
